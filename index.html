<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual-assistant</title>
    <link rel="icon" href="alex.jpg" type="image/icon type">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="h">VIRTUAL ASSISTANTS</h1>
   <div class="container">
    <img class="robots" src="tenor.gif" alt="robots">
    <p>Hi, i am Virtual-assistant,how may i help you</p>
       <div class="input">
        <img src="voice.png" id="btn" alt="not found">
        <h1 id="content">Click here to speak</h1></div>
   </div>
   <script>
    const btn=document.getElementById("btn");
    const mike=document.getElementById("content"); 
    function speak(text){
        const text_speak=new SpeechSynthesisUtterance(text)
        text_speak.rate=1
        text_speak.volume=1
        text_speak.pitch=1
        window.speechSynthesis.speak(text_speak)
    }
    function greeting(){
        var n=new Date()
        var hours=n.getHours()
        if(hours>=0 && hours<=12){
            speak("Good moring...");
        }else if(hours>=12 && hours<=17){
            speak("Good afternoon sirrr or maam");
        }
        else{
            speak("Good evening sirr or maam");
        }
        }
        window.addEventListener("load",()=>{
            speak("waiting for Intaillization then you will processing....");
            greeting();
        })
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

    recognition.onresult = (event) => {
    const currentIndex = event.resultIndex;
    const transcript = event.results[currentIndex][0].transcript;
    content.textContent = transcript;
    takeCommand(transcript.toLowerCase());
};

btn.addEventListener('click', () => {
    mike.textContent = "Listening...";
    recognition.start();
});
function takeCommand(message) {
    if (message.includes('hey') || message.includes('hello')) {
        speak("Hello Sir, How May I Help You?");
    } else if (message.includes("open google")) {
        window.open("https://google.com", "_blank");
        speak("Opening Google...");
    } else if (message.includes("open youtube")) {
        window.open("https://youtube.com", "_blank");
        speak("Opening Youtube...");
    } else if (message.includes("open facebook")) {
        window.open("https://facebook.com", "_blank");
        speak("Opening Facebook...");
    } else if (message.includes('what is') || message.includes('who is') || message.includes('what are')) {
        window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
        const finalText = "This is what I found on the internet regarding " + message;
        speak(finalText);
    } else if (message.includes('wikipedia')) {
        window.open(`https://en.wikipedia.org/wiki/${message.replace("wikipedia", "").trim()}`, "_blank");
        const finalText = "This is what I found on Wikipedia regarding " + message;
        speak(finalText);
    } else if (message.includes('time')) {
        const time = new Date().toLocaleString(undefined, { hour: "numeric", minute: "numeric" });
        const finalText = "The current time is " + time;
        speak(finalText);
    } else if (message.includes('date')) {
        const date = new Date().toLocaleString(undefined, { month: "short", day: "numeric" });
        const finalText = "Today's date is " + date;
        speak(finalText);
    } else if (message.includes('calculator')) {
        window.open('Calculator:///');
        const finalText = "Opening Calculator";
        speak(finalText);
    } else {
        window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
        const finalText = "I found some information for " + message + " on Google";
        speak(finalText);
    }
}
    </script>
</body>
</html>
   </script>
</body>
</html>
